<!DOCTYPE html>
<html>
<head>
  <title>Student Info Form</title>
</head>
<body>

  <h2>Student Information Form</h2>

  <form action="/college_data" method="POST">
    <label for="student_id">ID:</label><br>
    <input type="text" id="student_id" name="id" required><br><br>

    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="contact">Contact:</label><br>
    <input type="tel" id="contact" name="contact" required><br><br>

    <label for="college">College:</label><br>
    <input type="text" id="college" name="college" required><br><br>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
