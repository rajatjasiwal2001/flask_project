<h2>Data Records</h2>
<table border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>address</th>
        <th>contact</th>
        <th>Actions</th></tr>
    {% for row in data %}
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
        <td>
            <a href="/edit/{{ row[0] }}">Edit</a> |
            <a href="/delete/{{ row[0] }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
